    <script>
        var rlist = ["Lewis Hamilton", "Max Verstappen", "Lando Norris", "Yuki Tsunoda", "Pierre Gasly", "Fernando Alonso", "Alex Albon", "Kevin Magnussen", "George Russell", "Checo Perez", "Charles Leclerc", "Carlos Sainz", "Oscar Piastri", "Esteban Ocon", "Nico Hulkenberg", "Logan Seargant", "Nyck De Vres", "Guanyu Zhou", "Lance Stroll", "Valtteri Bottas"]
        var count = 0;
        var ret;
        var started = 0;
        var val;
        var score = 0;
        var str = "SCORE : "
        var time = 0;
        var start1 = 1;
        function checks(ret) {
            if (count > 18) {
                str = "YOUR SCORE IS "
                document.getElementById("score").innerText = str + score;
                document.getElementById("score").style.color = "pink"
                document.getElementById("name").innerText = " "
                if (score == 19) {
                    score = "20"
                    var congr = " CONGRATULATIONS";
                    document.getElementById("score").innerText = str + score + congr
                }
                return true;

            }
            if (ret == count && start1 == 2) {
                correct()
                score += 1
                count += 1
                document.getElementById("name").innerText = rlist[count]
                document.getElementById("score").innerText = str + score + val
                return true
            }
            else if (start1 == 2) {
                incorrect()
                count += 1
                document.getElementById("name").innerText = rlist[count]
                document.getElementById("score").innerText = str + score + val
                return true
            }
            return false
        }
        function hint() {
            if (count < 5) {
                alert("Hint available after 5 attempts")
                return false;
            }
            if (score == 0 && count == 5) {
                alert("You're pretty bad at this aren't you? Well the next one is the guy to the right side of green suit.")
                return true;
            }
            if (count < 10) {
                alert("Charles Leclerc is the 3rd on from top left. Watch out for him.")
                return true
            }
            if (count < 15) {
                alert("The last guy is Logan Seargent")
            }
            else {
                alert("No hints after 15 attempts ")
                return false;
            }
        }
        function correct() {
            val = "   CORRECT"
            document.getElementById("score").style.color = "green"
        }
        function incorrect() {
            val = "   INCORRECT"
            document.getElementById("score").style.color = "red"

        }
        function start() {
            if (started == 1) {
                return;
            }
            started = 1;
            start1 = 2
            const interval = setInterval(timer, 1000);


            function timer() {
                if (time > 59) {
                    clearInterval(interval);
                    return;
                }
                document.getElementById("t").innerHTML = "Time left :" + (59 - time);

                time += 1;
                if (time > 59) {
                    count = 20;
                }
            }
        }

    </script>
